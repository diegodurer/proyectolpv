<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Inicio de Sesion</h1>
        <form (ngSubmit)="logIn()" [formGroup]="iniciarUsuario">
          <ion-item>
            <ion-label>Correo Electrónico</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Clave de Usuario</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <div>
            <p>{{errorMessage}}</p>
          </div>

          <ion-item>
            <ion-button [disabled]="iniciarUsuario.invalid" type="submit">Iniciar Sesion</ion-button>
          </ion-item>
        </form>

        <!-- Botón de "Registrarse" -->
        <ion-item>
          <ion-button (click)="goToRegister()" expand="full">Registrarse</ion-button>
          <ion-button (click)="goToForgotPassword()" expand="full">Olvide mi contraseña</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
